<!DOCTYPE html>
<html ng-app="store">
	<head>
		<title>Shaping Up with AngularJS - CodeSchool</title>
		
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
	</head>
	<body>
		
		<!-- 
			Use "ng-controller" directive 
				- allows attaching of controller inside the HTML
		-->
		<div ng-controller="StoreController as store">
			<h1> {{ store.product.name }} </h1>
			<h2> ${{ store.product.price }} </h2>
			<p> {{ store.product.description }} </p>
		</div>
		
		<!--
			You CANNOT access properties outside of its DOM element
			** The scope of the Controller is only inside the DOM element **
			
			THIS WILL NOT WORK!
			{{ store.product.name }}
		-->
		
		<script type="text/javascript" src="js/tests/vendor/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
